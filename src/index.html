<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <title>Sign-up form</title>
</head>

<body class="h-dvh">
  <div class="flex flex-row h-full">
    <div class="flex flex-col bg-cover text-white w-1/3 text-center" style="background-image: url('../img/leaves.avif')">
      <h1>ODIN</h1>

      <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>

    <div>
      <h2>
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams.<br />
        Sign up <em>now</em> to get started.
      </h2>

      <h2>You <em>know</em> you want to.</h2>

      <div>
        <form>
          <fieldset>
            <legend>Let's do this!</legend>
            <div>
              <label>
                First Name
                <input type="text" name="first_name">
              </label>
              <label>
                Last Name
                <input type="text" name="first_name">
              </label>
            </div>
            <div>
              <label>
                Email
                <input type="email" name="first_name">
              </label>
              <label>
                Phone Number
                <input type="tel" name="first_name">
              </label>
            </div>
            <div>
              <label>
                Password
                <input type="password" name="first_name">
              </label>
              <label>
                Confirm Password
                <input type="password" name="first_name">
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      
      <div>
        <div>
          <button>Create Account</button>
        </div>

        <div>
        Already have an account? <a href="">Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
