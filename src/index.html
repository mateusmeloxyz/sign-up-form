<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="output.css" />
  <title>Sign-up form</title>
</head>

<body class="h-dvh">
  <div class="flex flex-row h-full">
    <div class="flex justify-between flex-col bg-cover text-white w-5/12 text-center" style="background-image: url('../img/leaves.avif')">
      <div class="flex flex-row justify-center items-center grow self-stretch">
        <div class="flex flex-row justify-center items-center py-4 bg-neutral-950/50 grow">
          <img src="../img/odin-lined.png" alt="" class="h-32"> 
          <h1 class="text-8xl font-norse">ODIN</h1>
        </div>
      </div>
      <div class="grow content-end py-3">
        <p class="text-sm">Photo by <a class="underline" href="">Halie West</a> on <a class="underline" href="">Unsplash</a></p>
      </div>
    </div>

    <div class="flex gap-8 flex-col justify-center">
      <div class="bg-red-500 grow flex justify-end flex-col gap-4">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="bg-green-500 grow flex flex-col justify-center">
        <form>
          <fieldset>
            <legend>Let's do this!</legend>
            <div>
              <label>
                First Name
                <input type="text" name="first_name">
              </label>
              <label>
                Last Name
                <input type="text" name="first_name">
              </label>
            </div>
            <div>
              <label>
                Email
                <input type="email" name="first_name">
              </label>
              <label>
                Phone Number
                <input type="tel" name="first_name">
              </label>
            </div>
            <div>
              <label>
                Password
                <input type="password" name="first_name">
              </label>
              <label>
                Confirm Password
                <input type="password" name="first_name">
              </label>
            </div>
          </fieldset>
        </form>
      </div>
      
      <div class="bg-blue-500 grow flex justify-start flex-col gap-4">
        <div>
          <button>Create Account</button>
        </div>

        <div>
        Already have an account? <a href="">Log in</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
